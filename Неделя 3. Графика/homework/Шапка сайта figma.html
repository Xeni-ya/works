<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>страничка с шапкой сайта Figma</title>

<body>
    <!-- Найти в интернете любой понравившийся макет в формате Figma и создать html-страничку с шапкой этого сайта.
Что в него может входить? Логотип, название сайта, меню, навигация, кнопки поиска по сайту. У разных макетов, будут разные headers. Шапка сайта пока не будет выглядеть визуально так как в макете, это у нас получится только после пятой недели учебы на курсе. Суть задания - научиться делать html разметку в соответствии с макетом, научиться видеть логические блоки на сайте, выделять и “описывать” их при помощи тегов в своей работе. Будет очень здорово, если ты сделаешь скрин шапки макета из фигмы и прикрепишь его как картинку прямо в работе, чтобы Кот смог проверить и подсказать лучшие практики именно по твоему случаю. Часть стилей тоже можешь добавить, но шрифты и позиционирование (расположение элементов) пока не трогай. И еще раз повторюсь, не нужно сделать всю разметку, достаточно только header, но отнесись к этому заданию серьезно, важно подумать какие теги лучше применить в том или ином случае. -->
    <img src="./19052024152025.jpg" alt="сайт Фигма">

    <header>

            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>

            </ul>
        </nav>

        <img src="./assets/logo/Frame.png" 
            alt="Название магазина" 
            id="storeLogo">
        
        <nav>
            <ul>
                
                <li><a href="#">Sustainability</a></li>
                <li><a href="#">Stores</a></li>
            </ul>
        </nav>

        <button name="button">
            <img src="./assets/images/navigation.png" alt="personal account">
        </button>
        <button name="button">
            <img src="./assets/images/navigation1.png" alt="question">
        </button>
        <button name="submit">
            <img src="./assets/images/Page-1.png" alt="shopping cart">
        </button>
    </header>

    <main>

    </main>

</body>
